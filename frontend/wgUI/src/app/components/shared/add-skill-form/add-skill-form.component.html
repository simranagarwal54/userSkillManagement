
   <form #skillForm="ngForm" (ngSubmit)="logValue()">
     <section *ngFor="let skill of skills; let i = index;">
      <div class="form-group">
        <label for="SkillName">Skill Name</label>
        <input type="text" [(ngModel)]="skill.name" class="form-control" name="name_{{i}}" aria-describedby="emailHelp" placeholder="Enter Skill Name">
      </div>
      <div class="form-group">
        <label for="Descriprion">Description</label>
        <input type="text" [(ngModel)]="skill.description" class="form-control" name="description_{{i}}" aria-describedby="emailHelp" placeholder="Enter Skill Description">
      </div>
      <button type="button" class="btn-outline-dark btn-sm" (click)="addSkill()">Add More Skill</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="removeSkill(i)">Remove</button>
      <hr>
     </section>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
